<!DOCTYPE html>
<html lang="pt">
<head>
    <title>%title%</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex">
    <style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat');
	
	body {
		margin: 0;
		padding: 0;
	}
	
	#zbody {
		padding: 40px;
		background: #f5f5f5;
	}
	
	#zbody * {
		font-family: 'Montserrat', Verdana, sans-serif;
	}
	
	#zbody div, 
	#zbody p, 
	#zbody span 
	{
		font-size: 13px;
		line-height: 18pt;
	}
	
	#zcontent {
		background: #fff;
		padding: 20px;
		border: 1px solid #eee;
		border-radius: 3px;
	}
	
	#zfooter {
		padding: 10px;
	}
	</style>
</head>
<body>
	
	<div id="zbody">
		<div id="zheader">
			<h1>%title%</h1>
		</div>
		<div id="zcontent">
			%content%
		</div>
		<div id="zfooter">
			E-mail automático, não responda
		</div>
	</div>
	
</body>
</html>
